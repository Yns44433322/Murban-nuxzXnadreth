<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murban Nuxz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .gradient-border {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            padding: 2px;
            border-radius: 8px;
        }
        .gradient-border input {
            background: #1a1a2e;
            border-radius: 6px;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    
    <!-- Welcome Page -->
    <div id="welcomePage" class="min-h-screen flex items-center justify-center">
        <div class="text-center">
            <h1 class="text-4xl font-semibold mb-8 text-white">Selamat Datang di Web Murban Nuxz</h1>
            <button onclick="showPasswordPage()" class="bg-gradient-to-r from-red-500 to-blue-600 hover:from-red-600 hover:to-blue-700 px-8 py-3 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                START
            </button>
        </div>
    </div>

    <!-- Password Page -->
    <div id="passwordPage" class="min-h-screen flex items-center justify-center hidden">
        <div class="bg-gray-900 bg-opacity-50 p-8 rounded-lg backdrop-blur-sm border border-gray-700">
            <h2 class="text-2xl font-medium mb-6 text-center">Masukkan Password</h2>
            <div class="gradient-border mb-4">
                <input type="password" id="passwordInput" placeholder="Password" class="w-full px-4 py-3 text-white placeholder-gray-400 focus:outline-none">
            </div>
            <button onclick="checkPassword()" class="w-full bg-gradient-to-r from-blue-500 to-red-500 hover:from-blue-600 hover:to-red-600 py-3 rounded-lg font-medium transition-all duration-300">
                Submit
            </button>
        </div>
    </div>

    <!-- Main Website -->
    <div id="mainWebsite" class="min-h-screen flex items-center justify-center hidden">
        <div class="text-center">
            <h1 class="text-3xl font-semibold mb-12 text-white">Murban Nuxz Tools</h1>
            <div class="grid gap-6 max-w-md mx-auto">
                
                <!-- APK Cek Ban Button -->
                <button onclick="downloadApkCekBan()" class="bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-700 hover:to-gray-800 border border-red-500 px-6 py-4 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    APK Cek Ban
                </button>

                <!-- APK Fakechat Button -->
                <button onclick="downloadApkFakechat()" class="bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-700 hover:to-gray-800 border border-blue-500 px-6 py-4 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    APK Fakechat
                </button>

                <!-- Tutorial Button -->
                <button onclick="openTutorial()" class="bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-700 hover:to-gray-800 border border-red-500 px-6 py-4 rounded-lg font-medium transition-all duration-300 transform hover:scale-105">
                    Tutorial Cara Ngeban WhatsApp
                </button>

            </div>
        </div>
    </div>

    <!-- Password Display Modal -->
    <div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-gray-900 p-8 rounded-lg border border-gray-700 text-center">
            <h3 class="text-xl font-medium mb-4">Password File:</h3>
            <p id="filePassword" class="text-2xl font-bold text-blue-400 mb-4"></p>
            <p class="text-sm text-gray-400">Mengalihkan dalam <span id="countdown">2</span> detik...</p>
        </div>
    </div>

    <script>
        function showPasswordPage() {
            document.getElementById('welcomePage').classList.add('hidden');
            document.getElementById('passwordPage').classList.remove('hidden');
            document.getElementById('passwordInput').focus();
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const correctPassword = "belilahmurbandiNuxzXNadreth";
            
            if (password === correctPassword) {
                document.getElementById('passwordPage').classList.add('hidden');
                document.getElementById('mainWebsite').classList.remove('hidden');
            } else {
                // Redirect to Telegram with auto message
                const telegramUrl = "https://t.me/Nadreth.kalp";
                const message = "bang mau join murban";
                window.open(`${telegramUrl}?text=${encodeURIComponent(message)}`, '_blank');
            }
        }

        function showPasswordAndRedirect(password, url) {
            document.getElementById('filePassword').textContent = password;
            document.getElementById('passwordModal').classList.remove('hidden');
            
            let countdown = 2;
            const countdownElement = document.getElementById('countdown');
            
            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    document.getElementById('passwordModal').classList.add('hidden');
                    window.open(url, '_blank');
                }
            }, 1000);
        }

        function downloadApkCekBan() {
            const password = "nuxzintinya";
            const url = "https://www.mediafire.com/file/9ahqwux9m2el8ax/apk+cek+ban+by+nuxz.zip/file";
            showPasswordAndRedirect(password, url);
        }

        function downloadApkFakechat() {
            const password = "nuxzfc";
            const url = "https://www.mediafire.com/file/w50rtsi6s99lc1y/apkfc+.zip/file";
            showPasswordAndRedirect(password, url);
        }

        function openTutorial() {
            window.open("https://www.mediafire.com/folder/b9lt3t2agl3oi/Tutorial", '_blank');
        }

        // Allow Enter key to submit password
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
